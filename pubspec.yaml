name: flutter_geocache
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  # --- MAPY A POLOHA ---
  # Hlavní knihovna pro mapu (Leaflet/OpenStreetMap)
  flutter_map: ^6.1.0 
  # Nástroje pro práci s Lat/Lon souřadnicemi
  latlong2: ^0.9.1      
  # Pro zobrazení aktuální polohy uživatele na mapě (Verze 9+ nutná pro latlong2 0.9.1)
  flutter_map_location_marker: ^8.1.0 
  # Pro získání aktuální polohy uživatele
  geolocator: ^11.0.0 
  # Pro správu přístupu k poloze (nutné pro Android/iOS)
  permission_handler: ^11.3.1 
  # Kompas pro navigaci
  flutter_compass: ^0.8.1 
  
  # Pro výběr obrázků z galerie/kamery
  image_picker: ^1.0.7 

  # --- BACKEND A AUTH (SUPABASE) ---
  # Hlavní balíček pro Supabase (Auth, Database, Realtime)
  supabase_flutter: ^2.8.0
  # Pro nativní Google přihlášení
  google_sign_in: ^6.2.0

  # --- OSTATNÍ ---
  cupertino_icons: ^1.0.8
  # Environment variables (.env)
  flutter_dotenv: ^5.1.0
  provider: ^6.1.5+1
  http: ^1.6.0
  sqflite: ^2.4.2
  path: ^1.9.1
  flutter_map_marker_cluster: ^1.3.6
  connectivity_plus: ^7.0.0
  camera: ^0.11.2+1
  sensors_plus: ^7.0.0
  vector_math: ^2.1.4
  o3d: ^3.1.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#hex_code"
    theme_color: "#hex_code"

flutter:
  uses-material-design: true
  
  # Definice assets (zde načítáme .env soubor)
  assets:
    - .env
    - assets/images/
    - assets/coin/
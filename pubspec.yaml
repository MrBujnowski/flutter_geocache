name: flutter_geocache
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  # --- MAPY A POLOHA ---
  # Hlavní knihovna pro mapu (Leaflet/OpenStreetMap)
  flutter_map: ^6.1.0 
  # Nástroje pro práci s Lat/Lon souřadnicemi
  latlong2: ^0.9.1      
  # Pro zobrazení aktuální polohy uživatele na mapě (Verze 9+ nutná pro latlong2 0.9.1)
  flutter_map_location_marker: ^8.1.0 
  # Pro získání aktuální polohy uživatele
  geolocator: ^11.0.0 
  # Pro správu přístupu k poloze (nutné pro Android/iOS)
  permission_handler: ^11.3.1 

  # --- BACKEND A AUTH (SUPABASE) ---
  # Hlavní balíček pro Supabase (Auth, Database, Realtime)
  supabase_flutter: ^2.8.0
  # Pro nativní Google přihlášení
  google_sign_in: ^6.2.0

  # --- OSTATNÍ ---
  cupertino_icons: ^1.0.8
  # Environment variables (.env)
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Definice assets (zde načítáme .env soubor)
  assets:
    - .env